<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Document</title>
</head>

<body>
    <h2 id="h2">Welcome to Our web Weather App</h2>

    <div id="choose-value" class="container">
        <h4>Choose how u want to retrieve your data</h4>
        <div class="generalPositions">
            <p>Choose one option</p>
            <select class="searchControls" id="dropList" onchange="dropDwnList()">
                <option value="" disabled selected hidden>Please select your option</option>
                <option value="City">City name</option>
                <option value="Id">By id</option>
                <option value="Coordinates">By geographic coordiantes</option>
                <option value="ZIP code">by ZIP code</option>
            </select>
        </div>
        <div class="generalPositions">
            <p>Choose a date</p>
            <input id="dateInput" class="searchControls" type="date">
        </div>
        <button class="searchControls" id="next-step">Next Step</button>
    </div>
    <div id="coords-page" class="container hide-show">
        <h4>Give Us Details</h4>
        <div class="generalPositions">Latitude
            <input id="latitude" class="searchControls">
        </div>
        <div class="generalPositions">Longitude
            <input id="longitude" class="searchControls">
        </div>
        <button class="searchControls" id="coordsResultBtn">Result</button>
    </div>

    <div id="cityIdZip" class="container hide-show">
        <h4>Give Us Details</h4>
        <div class="generalPositions">ZIP/city/id
            <input class="searchControls" id="searchInput">
        </div>
        <button class="searchControls" id="city-idResultsBtn">Result</button>
    </div>
    <h3 id="h3" class="hide-show"></h3>
    <div id="displayResults" class="container hide-show">
        <h4 id="displayDate"></h4>
        <div id="responseStatus" class="responseMessage"></div>
        <div class="generalPositions">
            <p>City name Id Coord & CEO</p>
            <p>Wind Speed</p>
            <p>Current Condition</p><br><br>
            <p>Temperature</p>
            <p>Humidity</p>
        </div>
        <div class="generalPositions">
            <p id="cityNameHeader">-</p>
            <p id="windSpeed">-</p>
            <p id="currentConditionDescription">-</p>
            <p id="currentConditionIcon"></p>
            <p id="temperature">-</p>
            <p id="humidity">-</p>
        </div>


    </div>

    <script type="text/javascript" src="main.js"></script>
</body>

</html>
